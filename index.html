<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>First to score 5 points wins!</p>
    <div class="g-wrapper">
      <div class="p-container">
        <h2 class="p-label">Human</h2>
          <div class="u-container">
            <div class="u-profile">
              <div class="p-type">
                <img src="" alt="">
              </div>
              <div>
                <h3>Score</h3>
                <h2 class="u-score">0</h2>
              </div>
          </div>
          <div class="u-buttons">
              <div class="r button" data-button="rock">
              <img src="img/rock.svg" height="50px" />
              <h3>Rock</h3>
          </div>
          <div class="p button" data-button="paper">
              <img src="img/paper-.svg" height="50px" />
              <h3>Paper</h3 class="selection">
          </div>
          <div class="s button" data-button="scissors">
              <img src="img/scissors.svg" height="50px" />
              <h3>Scissors</h3 class="selection">
          </div> 
          </div>
      </div>
      <div class="p-container">
        <h2 class="p-label">Computer</h2>
        <div class="c-container">
          <div class="c-profile">
            <div class="p-type">
              <img src="" alt="">
            </div>
            <div>
              <h3>Score</h3>
              <h2 class="c-score">0</h2>
          </div>
      </div>
      <div class="u-buttons">
          <div class="r button" data-button="rock">
              <img src="img/rock.svg" height="50px" />
              <h3>Rock</h3>
          </div>
          <div class="p button" data-button="paper">
              <img src="img/paper-.svg" height="50px" />
              <h3>Paper</h3>
          </div>
          <div class="s button" data-button="scissors">
              <img src="img/scissors.svg" height="50px" />
              <h3>Scissors</h3>
          </div>
        </div>
    </div>
  <script src="app.js"></script>
  </body>
</html>
